<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="icon" href="https://i.imgur.com/g0cCCgB.png" type="image/png"/>
    <script defer src="https://store-4-rc42.onrender.com/socket.io/socket.io.js"></script>
    <script defer src="backend.js"></script>
    <title>Admin: Adding Products</title>
  </head>
  <body class="p-3 mb-2 bg-dark text-white" style="margin-top: 50px ;">

    <div class="num-users"></div>
    
    <div class="uptadation"></div>


    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Name</span>
      <input id="name" type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon2">Class</span>
      <input id="class" type="text" class="form-control" placeholder="Class" aria-label="Recipient's username" aria-describedby="basic-addon2">
    </div>

    <div class="mb-3">
      <label for="basic-url" class="form-label">IMG</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon3">Image</span>
        <input id="image" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
      </div>
      <div class="form-text text-white" id="basic-addon4">Image address only!!!</div>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">$</span>
      <input id="price" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
    </div>

    <div class="input-group mb-3">
      <input id="place" type="text" class="form-control" placeholder="Place" aria-label="Username">
      <span class="input-group-text">@</span>
      <input id="name2" type="text" class="form-control" placeholder="Price with taxes" aria-label="Server">
    </div>

    <div class="input-group">
      <span class="input-group-text">With textarea</span>
      <textarea id="des" class="form-control" aria-label="With textarea"></textarea>
    </div>



    
    <a href="homebackend.html">Home</a>
    
    <button class="sbutton">Submit</button>
    <button onclick="uptade();">Uptade</button>
    <div class="product-notf"></div>
    <input class="delete-product" type="text">
    <button class="del-button">Delete</button>
    <div class="helper"></div>
    <div class="tracking"></div>
   

     <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
