<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.postimg.cc/q70Px70L/mer-fish-logo-123.png"
      type="image/png"
    />
    <title>Dark Themed Store</title>
    <script
      defer
      src="https://store-4-rc42.onrender.com/socket.io/socket.io.js"
    ></script>
    <script src="js-practice.js" defer></script>
    <script src="alive.js" defer></script>
    <title>Mercatura Fishing</title>
    <style>
      /* General Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #f5f5f5;
      }

      /* Header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background-color: #1e1e1e;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        flex-wrap: wrap;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #4caf50;
      }

      /* Navbar */
      .navbar {
        display: flex;
        gap: 30px;
        align-items: center;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        text-decoration: none;
        color: #f5f5f5;
        font-size: 1rem;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: #4caf50;
      }

      /* Search Bar */
      .search-bar {
        display: flex;
        align-items: center;
        background-color: #2b2b2b;
        border-radius: 8px;
        padding: 5px 10px;
        width: 250px;
      }

      .search-bar input {
        background: none;
        border: none;
        outline: none;
        color: white;
        width: 100%;
        font-size: 1rem;
      }

      .search-bar input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .search-bar button {
        background: none;
        border: none;
        color: #4caf50;
        cursor: pointer;
        font-size: 1.2rem;
      }

      /* Hero Section */
      .hero {
        text-align: center;
        padding: 80px 20px;
        background: linear-gradient(to right, #1e1e1e, #2b2b2b);
      }

      .hero h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
      }

      .hero p {
        font-size: 1.2rem;
        opacity: 0.8;
        margin-bottom: 20px;
      }

      .hero .shop-btn {
        background-color: #4caf50;
        color: white;
        padding: 12px 24px;
        font-size: 1.2rem;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s;
      }

      .hero .shop-btn:hover {
        background-color: #388e3c;
      }

      /* Product Section */
      .product-section {
        padding: 50px 20px;
        text-align: center;
      }

      .product-container {
        display: grid;
        grid-template-columns: repeat(
          auto-fit,
          minmax(350px, 1fr)
        ); /* Wider cards */
        gap: 40px; /* Increased spacing */
        max-width: 1200px;
        margin: auto;
      }

      .product-card {
        background-color: #1e1e1e;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        width: 350px; /* Wider card width */
      }

      .product-card:hover {
        transform: scale(1.05);
      }

      .product-img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 8px;
      }

      .product-info {
        padding: 15px;
        text-align: center;
      }

      .product-title {
        font-size: 1.3rem;
        margin-bottom: 10px;
      }

      .product-price {
        font-size: 1.5rem;
        color: #4caf50;
        font-weight: bold;
        margin-bottom: 12px;
      }

      .buy-btn {
        display: block;
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        border-radius: 6px;
        background-color: #4caf50;
        color: white;
        text-align: center;
        font-weight: bold;
        transition: background 0.3s;
      }

      .buy-btn:hover {
        background-color: #388e3c;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 20px;
        background-color: #1e1e1e;
        margin-top: 50px;
      }

      .social-icons {
        margin-top: 10px;
      }

      .social-icons a {
        margin: 0 10px;
        color: #f5f5f5;
        font-size: 1.5rem;
        text-decoration: none;
        transition: color 0.3s;
      }

      .social-icons a:hover {
        color: #4caf50;
      }

      .featured-pro {
        padding-bottom: 60px;
      }

      .img-logo {
        width: 80px;
        border-radius: 100px;
      }

      .greeting {
        font-size: 24px;
        font-weight: bold;
        color: #ffffff;
        background: #1e1e1e;
        padding: 15px 20px;
        border-radius: 8px;
        text-align: center;
        width: fit-content;
        margin: 20px auto;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }

      .logout-btn {
        background: #d32f2f;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
        display: inline-block;
    }
    
    .logout-btn:hover {
        background: #b71c1c;
    }



      /* Responsive */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          gap: 10px;
        }

        .navbar {
          flex-direction: column;
          gap: 10px;
        }

        .search-bar {
          width: 100%;
          max-width: 300px;
        }

        .product-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

    <!-- Hero Section -->
    <section class="hero">

        class="img-logo"

    <!-- Footer -->
    <footer>
      &copy; 2025 MyStore | Follow us:

  </body>
</html>
