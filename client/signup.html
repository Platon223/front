<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Mercatura Fishing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }
      body {
        background-color: #0d0d0d;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: #1e1e1e;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 350px;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background: #333;
        color: white;
      }
      .btn {
        background: #4caf50;
        color: white;
        padding: 12px;
        border: none;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .btn:hover {
        background: #388e3c;
      }
      a {
        color: #4caf50;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <form>
        <input id="name" type="text" placeholder="Full Name" required />
        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required />
        <button class="btn">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="https://store-4-rc42.onrender.com/socket.io/socket.io.js"></script>
    <script>
      const socket = io("https://store-7.onrender.com");
      const signUp = document.querySelector(".btn");

      signUp.addEventListener("click", () => {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const newUser = { name: name, email: email, password: password };
        socket.emit("createAcc", newUser);
      });
    </script>
  </body>
</html>
