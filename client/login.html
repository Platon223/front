<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - MyStore</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .form-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 0.9rem;
            color: #ccc;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #4caf50;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #388e3c;
        }

        /* Toggle Link */
        .toggle-link {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .toggle-link a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Login / Sign Up Form -->
    <div class="form-container">
        <h2 id="formTitle">Login</h2>
        <form id="authForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group" id="nameField" style="display: none;">
                <label for="name">Full Name:</label>
                <input type="text" id="name">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="toggle-link">
            Don't have an account? <a onclick="toggleForm()">Create one</a>
        </p>
    </div>

    <!-- JavaScript for Toggle -->
    <script>
        function toggleForm() {
            const formTitle = document.getElementById("formTitle");
            const formButton = document.querySelector(".btn");
            const nameField = document.getElementById("nameField");
            const toggleText = document.querySelector(".toggle-link a");

            if (formTitle.innerText === "Login") {
                formTitle.innerText = "Create Account";
                formButton.innerText = "Sign Up";
                nameField.style.display = "block";
                toggleText.innerText = "Already have an account? Login";
            } else {
                formTitle.innerText = "Login";
                formButton.innerText = "Login";
                nameField.style.display = "none";
                toggleText.innerText = "Don't have an account? Create one";
            }
        }
    </script>

</body>
</html>
