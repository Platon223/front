<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - MyStore</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Password Box */
        .password-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .password-container h2 {
            margin-bottom: 20px;
        }

        /* Input Field */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 0.9rem;
            color: #ccc;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #4caf50;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #388e3c;
        }

        /* Error Message */
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }

    </style>
</head>
<body>

    <!-- Password Protection Form -->
    <div class="password-container">
        <h2>Admin Login</h2>
        <div class="input-group">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" required>
        </div>
        <button class="btn" onclick="checkPassword()">Enter</button>
        <p class="error" id="errorMessage">Incorrect password. Try again.</p>
    </div>

    <!-- JavaScript for Password Check -->
    <script>
        function checkPassword() {
          const inpPass = document.getElementById('password').value;
          const errorMes = document.querySelector('.error');

          if(inpPass === '6424') {
            window.location.href = "backend.html";
          } else {
            errorMes.style.display = "block";
          }

        }
    </script>
